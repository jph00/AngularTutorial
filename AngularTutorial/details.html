<h2>{{action}} Todo</h2>

<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.Text.$invalid}">
        <label class="control-label" for="Text">To do</label>
        <div class="controls">
            <input type="text" ng-model="item.Text" id="Text" name="Text" placeholder="">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.DueDate.$invalid}">
        <label class="control-label" for="DueDate">Due</label>
        <div class="controls">
            <input type="text" ng-model="item.DueDate" id="DueDate" name="DueDate" placeholder="">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Priority.$invalid}">
        <label class="control-label" for="Priority">Priority</label>
        <div class="controls">
            <input type="number" ng-model="item.Priority" id="Priority" name="Priority" placeholder="">
        </div>
    </div>


    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            {{action}}
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
